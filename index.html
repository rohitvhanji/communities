        let map;
        let markers = [];

        function initMap() {
            const coordinates = {
                lat: 12.9716,
                lng: 77.7115
            };
            try {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: coordinates,
                    scrollwheel: false,
                    mapId: '46ba8d1b526fee4a'
                });
            } catch (e) {
                console.error('Map initialization failed:', e);
                document.getElementById('map').innerHTML = '<p class="text-center text-red-500">Failed to load map. Please check API key or Map ID.</p>';
            }
        }

        function clearMarkers() {
            markers.forEach(marker => marker.map = null);
            markers = [];
        }

        function updateMap(filteredCommunities) {
            clearMarkers();

            filteredCommunities.forEach(community => {
                if (community.lat && community.lng) {
                    const marker = new google.maps.marker.AdvancedMarkerElement({
                        position: { lat: community.lat, lng: community.lng },
                        map: map,
                        content: createMarkerElement(community.SocietyName),
                        title: community.SocietyName
                    });
                    markers.push(marker);
                }
            });

            if (markers.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                markers.forEach(marker => bounds.extend(marker.position));
                map.fitBounds(bounds);
            } else {
                map.setCenter({ lat: 12.9716, lng: 77.7115 });
                map.setZoom(12);
            }
        }

        function createMarkerElement(labelText) {
            const markerDiv = document.createElement('div');
            markerDiv.innerHTML = `
                <div style="position: relative; text-align: center;">
                    <img src="https://maps.google.com/mapfiles/ms/icons/red-dot.png" style="width: 32px; height: 32px;" />
                    <div style="position: absolute; top: -32px; left: 50%; transform: translateX(-50%); color: #C70E20; font-weight: bold; white-space: nowrap;">
                        ${labelText}
                    </div>
                </div>
            `;
            return markerDiv;
        }

        function displayCommunities(filteredCommunities) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (filteredCommunities.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" class="p-2 border text-center">No communities found</td></tr>';
            } else {
                filteredCommunities.forEach(community => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-2 border">${community.Area}</td>
                        <td class="p-2 border">${community.SocietyName}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            updateMap(filteredCommunities);
        }

        function applyFilters() {
            const areaFilter = document.getElementById('areaFilter').value;
            const configFilter = document.getElementById('configFilter').value;

            let filteredCommunities = [...communities];

            if (areaFilter) {
                filteredCommunities = filteredCommunities.filter(community => community.Area === areaFilter);
            }

            if (configFilter) {
                filteredCommunities = filteredCommunities.filter(community => community[configFilter] === 'Y');
            }

            displayCommunities(filteredCommunities);
        }

        google.maps.event.addDomListener(window, "load", function() {
            initMap();
            displayCommunities(communities);
        });
